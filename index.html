<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="color-scheme" content="dark light">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		html,body,* {
			font-family: sans-serif;
		}
		.orbit {
			fill: none;
			stroke: gray;
			stroke-width: 0.5px;
			stroke-dasharray: 1;
		}
		.planet {
			fill: #730517;
			fill-opacity: 0.75;
			stroke-width: 1px;
			stroke: #f44560;
		}
		.planet-label{
			font-family: Inter;
			font-weight: 300;
			font-size: 9px;
			text-anchor: middle;
			alignment-baseline: middle;
			fill: white;
		}
		.container {
			display: flex;
			flex-direction: row;
		}
		
		.left {
			flex-basis: 30%;
		}
		
		.right {
			flex: 1;
		}
	</style>
	<script type="module">
		
		import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
		// import { LitElement, html, css } from 'https://cdn.jsdelivr.net/npm/lit@2.7.0/+esm'
		import { Observable, BehaviorSubject, fromEvent } from 'https://cdn.jsdelivr.net/npm/rxjs@7.8.0/+esm'
		import { generate_celestial_monikers } from "https://unpkg.com/celestial-moniker-generator/src/index.js"
		
		import { solarSystemPlot, generateOrbits, randomizePlanetPositions } from "./solar.js"
		
		globalThis.d3 = d3 // handy
		
		const randomNumber = d3.randomInt(1, 20)
		
		const list = d3.select('#the-list');
		
		const seed = 0.42
		const fontSize = "9px"
		const showLabels = true
		const planetRadius = 6
		const minSpeed = 2, maxSpeed = 4
		const width = 400, height = 400
		const margin = { top: 50, right: 80, bottom: 50, left: 50 }
		
		const system = d3.select("#the-orbits")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr(
				"transform", `translate(${width / 2 + margin.left}, ${height / 2 + margin.top})`
			);
		
		const orbitRings = system
			.selectAll("circle.orbit")
			.data([])
			.enter()
			.append("circle")
			.attr("class", "orbit")
			.attr("r", (d) => scaleX(d.radius))
			.attr("cx", 0)
			.attr("cy", 0);
		
		const planets = system
			.selectAll("circle.planet")
			.data([])
			.enter()
			.append("circle")
			.attr("class", "planet")
			.attr("r", planetRadius)
			.attr("cx", (d) => scaleX(d.x))
			.attr("cy", (d) => scaleY(d.y));
		
		const labels = system
			.selectAll("text.planet-label")
			.data([])
			.enter()
			.append("text")
			.text((d) => d.planet)
			.attr("x", (d) => scaleX(d.x))
			.attr("y", (d) => scaleY(d.y))
			.attr("visibility", showLabels ? "visible" : "hidden")
			.attr("class", "planet-label")
		
		function updateList(planets) {
			const items = list.selectAll('li')
			.data(planets);
			
			items.enter().append('li')
			.text(d => d)
			.merge(items)
			.text(d => d);
			
			items.exit().remove();
		}

		function updateOrbits(planets) {

			const newOrbits = generateOrbits(planets)

			let newPlanetPositions = randomizePlanetPositions(newOrbits, seed);

			const maxRadius = d3.max(newOrbits.map((d) => d.radius));

			const scaleX = d3
				.scaleLinear()
				.domain([ -maxRadius, maxRadius ])
				.range([ -width / 2, width / 2 ]);

			const scaleY = d3
				.scaleLinear()
				.domain([ -maxRadius, maxRadius ])
				.range([ -height / 2, height / 2 ]);

			const sharedTransition = d3.transition()
				.duration(1000);

			// Update orbitRings
			const orbitUpdate = system.selectAll("circle.orbit")
				.data(newOrbits);

			const orbitEnter = orbitUpdate.enter()
				.append("circle")
				.attr("class", "orbit")
				.attr("r", 0)
				.attr("cx", 0)
				.attr("cy", 0);

			const orbitMerge = orbitEnter.merge(orbitUpdate);

			orbitMerge.transition(sharedTransition)
				.attr("r", (d) => scaleX(d.radius));

			orbitUpdate.exit()
				.transition(sharedTransition)
				.attr("r", 0)
				.remove();

			// Update planets
			const planetUpdate = system.selectAll("circle.planet")
				.data(newPlanetPositions);

			const planetEnter = planetUpdate.enter()
				.append("circle")
				.attr("class", "planet")
				.attr("r", 0)
				.attr("cx", (d) => scaleX(d.x))
				.attr("cy", (d) => scaleY(d.y));

			const planetMerge = planetEnter.merge(planetUpdate);

			planetMerge.transition(sharedTransition)
				.attr("r", planetRadius)
				.attr("cx", (d) => scaleX(d.x))
				.attr("cy", (d) => scaleY(d.y));

			planetUpdate.exit()
				.transition(sharedTransition)
				.attr("r", 0)
				.remove();

			const labelUpdate = system.selectAll("text.planet-label")
				.data([]);

			// Remove old labels immediately
			labelUpdate.exit()
				.remove();

			const labelEnter = labelUpdate
			  .data(newPlanetPositions)
			  .enter()
				.append("text")
				.text((d) => d.planet)
				.attr("x", (d) => scaleX(d.x))
				.attr("y", (d) => scaleY(d.y))
				.attr("visibility", "hidden") // Make the new labels initially hidden
				.attr("class", "planet-label");

			// const labelMerge = labelEnter.merge(labelUpdate);

			// Delay the appearance of the new labels until the end of the transition
			labelEnter.transition(sharedTransition)
				.delay(1000) // Adjust this value to match the transition duration
				.attr("x", (d) => scaleX(d.x))
				.attr("y", (d) => scaleY(d.y))
				.attr("visibility", showLabels ? "visible" : "hidden");

		}

		const button = document.querySelector('#the-button');
		const buttonClickObservable = fromEvent(button, 'click');
		buttonClickObservable.subscribe(event => {
			const newPlanetNames = generate_celestial_monikers(randomNumber())
			planetNamesSubject.next(newPlanetNames);
		});
		
		const planetNamesSubject = new BehaviorSubject([]);
		const planetNamesObservable = planetNamesSubject.asObservable();
		planetNamesObservable.subscribe(planets => {
			
			updateList(planets);
			updateOrbits(planets);
			
			// solarSystemPlot(orbits, "#the-orbits", { animate: true, simulate: false, nudge: {x: 0, y: 0} })
		});	
		
		
		
		const newPlanetNames = generate_celestial_monikers(randomNumber())
		planetNamesSubject.next(newPlanetNames)
		
	</script>
</head>
<body>
	<div class="container">
		<div class="left">
			<button id="the-button">Do The Thing</button><br />
			<ul id="the-list"></ul>
		</div>
		<div class="right">
			<svg id="the-orbits"></svg>
		</div>
	</div>
</body>
</html>
